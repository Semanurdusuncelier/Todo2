<!DOCTYPE html>
<html lang="en">
<head>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>Todo App</title>
</head>
<body>
     <!--{%  for number in numbers %}
      <p>{{number}}</p>
      {% endfor %} -->
      <div style="margin-top: 150px" class="container">
           <h3>Todo list</h3>
           <hr>
           <form action="addTodo" method="post">
               <div class="form-group">
              <label for="formGroupExampleInput">Todo title </label>
                 <input type="text" name="title" class="form-control" id="exampleInput" placeholder="Write a title">
               <button type="submit" class="btn btn-danger">Submit</button>
               </div>
             </form>
             <hr>


             {% if   todos  %}
             <table class="table">
               <thead>
                 <tr>
                   <th scope="col">id</th>
                   <th scope="col">Todo title</th>
                   <th scope="col">Todo status</th>
                   <th scope="col"></th>
                   <th scope="col"></th>
                 </tr>
               </thead>
               <tbody>
                    {% for todo todos in  %}
                    <tr>
                   <th scope="row">{{todo.id}}</th>
                   <td>{{todo.title}}</td>
                   <td>{{todo.completed}}</td>
                   <td> <a href="/update/{{todo.id}}" class="btn btn-danger">Update</a></td>
                   <td> <a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
               </tr> 
                    {% endfor %}
               </tbody>
             </table>
             {% else %}
          <div class="alert alert-danger">
               Oppps !!!Don't have any todo
          </div>
             {% endif %}
             
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
